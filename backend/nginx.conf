# AEGIS Backend - Nginx Configuration
# This file should replace C:\nginx-1.28.0\conf\nginx.conf
# Complete nginx configuration with proper http block structure

# Worker processes (adjust based on your CPU cores)
worker_processes  1;

# Error log
error_log  logs/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

# PID file
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Basic settings
    include       mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    # Performance settings
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream backend server (FastAPI running on port 8000)
    upstream aegis_backend {
        server 127.0.0.1:8000;
        keepalive 64;
    }

    # Main server block for AEGIS Backend
    server {
        listen       80;
        server_name  localhost;  # Change this to your IP address or domain

        # Logging
        access_log  logs/aegis_access.log  main;
        error_log   logs/aegis_error.log;

        # Client body size limit (for file uploads)
        client_max_body_size 50M;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Main API location - proxies all requests to FastAPI backend
        location / {
            proxy_pass http://aegis_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://aegis_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API documentation (Swagger UI)
        location /docs {
            proxy_pass http://aegis_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ReDoc documentation
        location /redoc {
            proxy_pass http://aegis_backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI JSON schema
        location /openapi.json {
            proxy_pass http://aegis_backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

