<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AEGIS - Suspect Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Tooltip styling */
        .node-group { cursor: pointer; }
        .node-group:hover .node-circle { transform: scale(1.15); filter: brightness(1.2); }
        .node-circle { transition: transform 0.2s ease, filter 0.2s ease; transform-origin: center; }
        
        .tooltip {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
        }
        .node-group:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-900 p-4">
        <div class="w-[375px] h-[812px] bg-slate-900 rounded-[3rem] overflow-hidden shadow-2xl relative">

            </div>
            
            <!-- Header -->

                        <span class="material-symbols-outlined text-white">arrow_back</span>
                    </a>
                    <div>
                        <p class="text-white font-bold text-lg">Mule Network</p>
                        <p class="text-gray-400 text-xs">Case #MH-2025-84721</p>

            <!-- Network Visualization -->

                    <line x1="240" y1="160" x2="280" y2="280" stroke="#4B5563" stroke-width="2"/>

                        <text x="160" y="58" text-anchor="middle" fill="white" font-size="8">Rajesh G.</text>
                        <!-- Tooltip -->
                        <g class="tooltip">

                    <!-- Mule 1 (Left) -->

                            <text x="100" y="298" fill="#CBD5E1" font-size="8">Bank: HDFC Bank</text>
                            <text x="100" y="310" fill="#CBD5E1" font-size="8">A/C: XXXX-XXXX-9156</text>

                    <!-- Mule 4 (Bottom) -->

                            <text x="140" y="221" fill="#CBD5E1" font-size="8">Potential linked account</text>
                            <text x="140" y="233" fill="#CBD5E1" font-size="8">Under investigation</text>

                    </g>
                    
                    <!-- Mule 6 (Far Bottom Right) -->
                    <g class="node-group">
                        <circle cx="280" cy="280" r="28" fill="#6B7280" opacity="0.3" class="node-circle"/>
                        <text x="280" y="280" text-anchor="middle" fill="white" font-size="10">-</text>
                        <!-- Tooltip -->
                        <g class="tooltip">
                            <rect x="210" y="190" width="140" height="55" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>

                            <text x="220" y="221" fill="#CBD5E1" font-size="8">Potential linked account</text>
                            <text x="220" y="233" fill="#CBD5E1" font-size="8">Under investigation</text>

                        <line x1="60" y1="308" x2="60" y2="340" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
                        <!-- Tooltip -->
                        <g class="tooltip">
                            <rect x="85" y="325" width="155" height="75" rx="8" fill="#1E293B" stroke="#EF4444" stroke-width="1"/>

                            <text x="95" y="356" fill="#CBD5E1" font-size="8">HDFC ATM, Lokhandwala</text>
                            <text x="95" y="368" fill="#CBD5E1" font-size="8">Andheri West, Mumbai</text>

                        </g>
                    </g>
                </svg>
                
                <!-- Hover Instruction -->

                    <p class="text-gray-400 text-[10px] flex items-center gap-1">
                        <span class="material-symbols-outlined text-xs">touch_app</span>

                    </p>
                </div>
            </div>
            
            <!-- Legend -->
            <div class="mx-5 bg-white/5 rounded-xl p-4 mb-4">

                <div class="grid grid-cols-2 gap-3">

                        <span class="w-4 h-4 bg-green-500 rounded-full"></span>
                        <span class="text-gray-300 text-xs">Victim</span>
                    </div>
                    <div class="flex items-center gap-2">

                    </div>
                    <div class="flex items-center gap-2">

                </div>
            </div>
            
            <!-- Network Stats -->
            <div class="mx-5 grid grid-cols-3 gap-3 mb-4">
                <div class="bg-white/5 rounded-xl p-3 text-center">

                </div>
                <div class="bg-white/5 rounded-xl p-3 text-center">
                    <p class="text-orange-500 font-bold text-lg">₹3.1L</p>
                    <p class="text-gray-400 text-xs">At Risk</p>

            </div>
            
            <!-- Bottom Actions -->
            <div class="absolute bottom-0 left-0 right-0 bg-slate-800/80 backdrop-blur p-4 pb-8">
                <a href="09-freeze-confirmation.html" class="w-full py-3.5 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl flex items-center justify-center gap-2 transition">
                    <span class="material-symbols-outlined text-xl">block</span>
                    <span>Freeze All Active Nodes</span>

            </div>
            
            <!-- Navigation hint -->
